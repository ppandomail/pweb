<html>

<head>
    <meta charset="utf-8" />
    <title>Un titulo</title>
</head>

<body>
    <div>
        <h1>Un encabezado dentro del div</h1>
        <!-- Para crear subdivisiones dentro de una capa (por ejemplo, div, p)-->

    </div>
    <p>Un párrafo fuera del div</p>
