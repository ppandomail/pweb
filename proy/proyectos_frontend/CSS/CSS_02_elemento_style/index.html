<!-- Incorporación interna de estilos (elemento style) -->
<!-- Uso de selectores que determinan los elementos que se verán afectados -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplo de elemento style</title>
    <!-- sintaxis de una regla: selector { propiedad : valor; } -->
    <style>
      h1 {
        background-color: gray;
        margin: 0px; /*  Es el espacio alrededor del borde de un elemento */
      }
      p {
        background-color: black;
        color: white;
        margin: 0px;
        padding: 10px; /* Es el espacio entre el contenido y el borde del elemento (dentro del propio elemento) */
      }
    </style>
  </head>

  <body>
    <h1>Mi color favorito</h1>
    <p>¿Te atreverías a adivinar cuál es mi color favorito?</p>
    <p>Por favor, dimelo!!!</p>
  </body>
</html>
