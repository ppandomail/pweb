<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jQuery</title>
  </head>
  <body>
    <h1>HTML</h1>
    <button id="btn1">Pulsar aquí</button>
    <div id="miDiv"></div>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      // DOM
      $("h1").text("jQuery está en la casa");
      console.log(document.querySelector("h1").innerText);
      console.log($("h1").text());

      // Evento
      $("#btn1").click(function () {
        console.log("click");
      });

      // AJAX
      $.ajax({
        url:'https://reqres.in/api/users?page=1'
      })
      .done(recibir)
      .fail(manejarError);
   
      function recibir(datos){
        $('#miDiv').text(JSON.stringify(datos));
      }
   
      function manejarError() {
        alert('Se produjo un error');
      }
    </script>
  </body>
</html>
