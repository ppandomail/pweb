<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejemplos consola de JS</title>
  </head>

  <body>
    <!-- Javascript es un lenguaje de programación -->
    <!-- Es un LP multiparadigma interpretado, no compilado -->
    <!-- Nace en 1995. Creador: Brendan Eich -->
    <!-- Podemos decirle al browser que tareas debe realizar, en que orden y cuantas -->
    <!-- Utilizado para validar datos, realizar eventos, manipular DOM -->
    <script>
      console.clear();
      console.log("Hola Mundo!!!");
      console.log(2 + 3);
      console.info("Para mensajes de información");
      console.warn("Muestra información de advertencia. Aparece en amarillo");
      console.error("Muestra información de error. Aparece en rojo");
      console.log("¡Hola a todos! Observen este número: ", 5 + 18);
    </script>
  </body>
</html>
