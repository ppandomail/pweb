<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejemplo de formateo de tabla</title>
    <link rel="stylesheet" href="estilos.css" />
</head>

<body>
    <table summary="Tipos de cambio">
	    <tr>
            <th scope="col">Cambio</th>
            <th scope="col">Compra</th>
            <th scope="col">Venta</th>
            <th scope="col">Máximo</th>
            <th scope="col">Mínimo</th>
	    </tr>
	    <tr>
            <th class="euro" scope="row">Euro/Dolar</th>
            <td>1.2524</td>
            <td>1.2527</td>
            <td>1.2539</td>
            <td>1.2488</td>
	    </tr>
	    <tr class="par">
            <th class="dolar" scope="row">Dolar/Yen</th>
            <td>119.01</td>
            <td>119.05</td>
            <td>119.82</td>
            <td>119.82</td>
	    </tr>
	    <tr>
            <th class="libra" scope="row">Libra/Dolar</th>
            <td>1.8606</td>
            <td>1.8611</td>
            <td>1.8651</td>
            <td>1.8522</td>
	    </tr>
	    <tr class="par">
            <th class="yen" scope="row">Yen/Euro</th>
            <td>149.09</td>
            <td>149.13</td>
            <td>149.79</td>
            <td>148.96</td>
	    </tr>
    </table>
</body>

</html>
