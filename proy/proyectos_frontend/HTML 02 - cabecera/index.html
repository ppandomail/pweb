<html>

<head>

    <!-- Determina la forma en la que se van a mostrar los caracteres especiales (acentos, caracteres japones, etc.) -->

    <!-- Define la descripción de la página -->
    <meta name="description" content="descripción de mi página"/>
    
    <!-- Define palabras claves -->
    <meta name="keywords" content="ap2023, HTML, programación" />
    
    <!-- Define autor de la página -->
    <meta name="author" content="nombre del autor" />

    <!-- Para el título de la Web, visible en la pestaña del navegador -->

    <!-- Para enlazar CSS externo -->
    <link rel="stylesheet" href="misestilos.css">

    <!-- Para CSS interno -->
    <style> p {color:blue;} </style>
    
    <!-- Para enlazar JavaScript externo/interno -->
    <script type="text/javascript" src="mi_code.js"></script>

</head>

</html>
