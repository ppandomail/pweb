<!-- En general, una página web consiste de: -->
<!-- . un encabezamiento (parte superior derecha),-->
<!-- . menús de navegación (en la parte superior o en los lados), -->
<!-- . varias secciones en el centro... y -->
<!-- . un pie de página (abajo a la derecha) -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Un titulo</title>
  </head>

  <body>
    <!-- Contenido principal del body, elemento o sección -->
    <main>
      <!-- Cabecera. Suelen contener un logo, banner, slogan, etc. -->
      <header></header>

      <!-- Menú de navegación -->
      <nav></nav>

      <!-- Agrupación temática de los contenidos -->
      <section></section>

      <!-- Contenido independiente y reutilizable -->
      <article></article>

      <!-- Barra lateral para visualizar enlaces. Contiene publicidades, información adicional -->
      <aside></aside>

      <!-- Pie de pagina. Contiene información como enlaces de contacto, autor, informes legales -->
      <footer></footer>
    </main>
  </body>
</html>
