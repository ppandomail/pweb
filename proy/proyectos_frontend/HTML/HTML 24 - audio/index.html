<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Audio</title>
  </head>

  <body>
    <!-- autoplay: permite indicar si el contenido de audio debe reproducirse automáticamente o no -->
    <!-- controls: especifica si se deben visualizar los controles de audio básicos (play/pausa, volumen, descargar) -->
    <!-- loop: especifica si, al finalizar el audio, este se reproduce nuevamente o no -->
    <!-- muted: permite especificar si la salida de audio debe iniciarse o establecerse en silencio -->
    <audio controls>
      <!-- src: especifica el archivo de audio por reproducir -->
      <source src="audio.wav" type="audio/wav" />
      Su navegador web no soporta este elemento.
    </audio>
  </body>
</html>
