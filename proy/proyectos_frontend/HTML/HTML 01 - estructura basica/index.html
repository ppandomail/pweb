<!-- HTML: HyperText Markup Language (Lenguaje de marcas de HiperTextos) -->
<!-- Creado en 1989 por Tim Berners -->
<!-- Para maquetar (estructurar y organizar el contenido)  una Web -->
<!-- Basado en marcas/etiquetas (tags) -->
<!-- Sintaxis <etiqueta atributo = valor>contenido</etiqueta> -->
<!-- Estandarizado por W3C -->
<!-- Can I use (compatibilidades): https://caniuse.com/ -->

<!-- Tipo de documento que está cargando el browser -->
<!DOCTYPE html>

<!-- Etiqueta principal, representa la raíz de un doc HTML (DOM) -->
<html>
  <!-- Información general para el browser:  -->
  <!-- . título -->
  <!-- . codificación de caracteres especiales -->
  <!-- . documentos vinculados -->
  <!-- . etc. -->
  <head> </head>

  <!-- Contenido que se mostrará en pantalla -->
  <!-- Será procesado por el motor de render de un browser -->
  <body></body>
</html>
