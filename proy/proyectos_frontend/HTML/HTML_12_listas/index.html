<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Un titulo</title>
  </head>

  <body>
    <!-- Lista no ordenadas o con viñetas -->
    <ul>
      <li>Paradigma Imperativo</li>
      <li>Paradigma Orientado a Objetos</li>
      <li>Paradigma Funcional</li>
      <li>Paradigma Lógico</li>
    </ul>

    <!-- Listas ordenadas o enumeradas -->
    <ol>
      <li>Analizar</li>
      <li>Diseñar</li>
      <li>Implementar</li>
      <li>Probar</li>
    </ol>

    <!-- Listas de definición -->
    <dl>
      <dt>Frontend</dt>
      <dd>capa de presentación</dd>
      <dt>Backend</dt>
      <dd>capa de acceso a datos</dd>
    </dl>
  </body>
</html>
