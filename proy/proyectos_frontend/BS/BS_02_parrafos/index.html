<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejemplo Bootstrap párrafos</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Párrafos</h1>
    <p>Párrafo común</p>
    <p class="lead">Párrafo con lead (destaque)</p>
    <p class="small">Texto más pequeño</p>
    <p class="text-left">Texto alineado a izquierda</p>
    <p class="text-center">Texto alineado en el centro</p>
    <p class="text-right">Texto alineado a derecha</p>
    <p class="text-justify">Texto justificado</p>
    <p class="text-lowercase">Texto en minúsculas</p>
    <p class="text-uppercase">Texto en mayúsculas</p>
    <p class="text-capitalize">texto con capitalize</p>
  </body>
</html>
