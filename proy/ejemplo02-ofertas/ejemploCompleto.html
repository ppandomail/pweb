<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ofertas de Trabajo</title>
    <link rel="stylesheet" href="ejemploCompleto.css">
</head>
<body>
    <h1>Ofertas de Trabajo</h1>

    <!-- Mostrar las ofertas de trabajo en una tabla -->
    <table id="ofertasTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Salario Mínimo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Formulario para editar una oferta de trabajo -->
    <h2>Editar Oferta de Trabajo</h2>
    <form id="editForm">
        <input type="hidden" id="editId" />
        <label for="editNombre">Nombre:</label>
        <input type="text" id="editNombre" required /><br>
        <label for="editApellido">Apellido:</label>
        <input type="text" id="editApellido" required /><br>
        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" required /><br>
        <label for="editSalarioMinimo">Salario Mínimo:</label>
        <input type="number" id="editSalarioMinimo" required /><br>
        <button type="submit">Guardar Cambios</button>
        <button type="button" onclick="cancelEdit()">Cancelar</button>
    </form>

    <!-- Mostrar los detalles de una oferta de trabajo -->
    <h2>Detalles de la Oferta de Trabajo</h2>
    <div id="detalleOferta"></div>

    <script src="ejemploCompleto.js"></script>
</body>
</html>
